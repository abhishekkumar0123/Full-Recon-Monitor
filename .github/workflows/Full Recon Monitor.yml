name: Full Recon Monitor

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        shell: bash
        run: |
          set -euxo pipefail

          sudo apt update
          sudo apt install -y jq nmap libpcap-dev curl tar unzip

          # Go tools
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/tomnomnom/assetfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/projectdiscovery/dnsx/cmd/dnsx@latest
          go install github.com/projectdiscovery/tlsx/cmd/tlsx@latest
          go install github.com/projectdiscovery/naabu/v2/cmd/naabu@latest
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          go install github.com/tomnomnom/waybackurls@latest
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install github.com/projectdiscovery/asnmap/cmd/asnmap@latest

          # Add Go bin to PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/go/bin"

          # GoWitness (PINNED VERSION â€“ NO GZIP ERROR)
          GOWITNESS_VER="2.5.1"
          curl -L -o gowitness.tar.gz \
            https://github.com/sensepost/gowitness/releases/download/${GOWITNESS_VER}/gowitness-linux-amd64.tar.gz

          file gowitness.tar.gz
          tar -xzf gowitness.tar.gz
          chmod +x gowitness
          sudo mv gowitness /usr/local/bin/

      - name: Full Recon + Alerts
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set +e

          mkdir -p data

          send_msg() {
            curl -s "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              --data-urlencode "chat_id=$TELEGRAM_CHAT_ID" \
              --data-urlencode "text=$1" >/dev/null
          }

          while IFS= read -r domain || [ -n "$domain" ]; do
            [ -z "$domain" ] && continue

            BASE="data/$domain"
            mkdir -p "$BASE/screenshots"

            subfinder -d "$domain" -silent | assetfinder --subs-only | sort -u > "$BASE/subs.txt"
            httpx -l "$BASE/subs.txt" -silent > "$BASE/live.txt"

            if command -v gowitness >/dev/null && [ -s "$BASE/live.txt" ]; then
              gowitness scan file \
                -f "$BASE/live.txt" \
                --destination "$BASE/screenshots" \
                >/dev/null 2>&1
            fi

            send_msg "[OK] Recon done for $domain at $(date -u)"
          done < targets.txt
