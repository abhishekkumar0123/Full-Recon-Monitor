name: Full Recon Monitor

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt update
          sudo apt install -y jq nmap libpcap-dev curl unzip
          echo "$HOME/go/bin" >> $GITHUB_PATH
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/projectdiscovery/naabu/v2/cmd/naabu@latest
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install github.com/tomnomnom/assetfinder@latest
          go install github.com/sensepost/gowitness@latest

      - name: Full Recon + Telegram Alerts
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euxo pipefail
          mkdir -p data
          [ -f targets.txt ] || exit 0

          send_msg() {
            curl -s "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              --data-urlencode "chat_id=$TELEGRAM_CHAT_ID" \
              --data-urlencode "text=$1" >/dev/null || true
          }

          while read -r domain; do
            [ -z "$domain" ] && continue
            BASE="data/$domain"
            mkdir -p "$BASE/screenshots"
            touch "$BASE"/{alive_master.txt,nuclei_master.txt,ports_master.txt,urls_master.txt}

            # ALIVE SUBDOMAINS
            subfinder -d "$domain" -silent | assetfinder --subs-only | sort -u > "$BASE/subs.txt"
            httpx -l "$BASE/subs.txt" -silent > "$BASE/alive_now.txt"
            comm -13 "$BASE/alive_master.txt" "$BASE/alive_now.txt" > "$BASE/alive_new.txt"

            if [ -s "$BASE/alive_new.txt" ]; then
              ALIVE_COUNT=$(wc -l < "$BASE/alive_new.txt")
              ALIVE_LIST=$(head -n 50 "$BASE/alive_new.txt")

              MSG=$(printf "ðŸ†• [NEW ALIVE HOSTS]\nTarget: %s\nCount: %s\nDetected At: %s\n\n%s" \
                "$domain" "$ALIVE_COUNT" "$(date -u)" "$ALIVE_LIST")

              send_msg "$MSG"
              cat "$BASE/alive_new.txt" >> "$BASE/alive_master.txt"
            fi

            # NUCLEI
            nuclei -l "$BASE/alive_now.txt" -silent | sort -u > "$BASE/nuclei_now.txt"
            comm -13 "$BASE/nuclei_master.txt" "$BASE/nuclei_now.txt" > "$BASE/nuclei_new.txt"

            if [ -s "$BASE/nuclei_new.txt" ]; then
              NUCLEI_LIST=$(head -n 10 "$BASE/nuclei_new.txt")

              MSG=$(printf "ðŸš¨ [NUCLEI FINDINGS]\nTarget: %s\nDetected At: %s\n\n%s" \
                "$domain" "$(date -u)" "$NUCLEI_LIST")

              send_msg "$MSG"
              cat "$BASE/nuclei_new.txt" >> "$BASE/nuclei_master.txt"
            fi

            # PORTS
            naabu -list "$BASE/alive_now.txt" -silent > "$BASE/ports_now.txt"
            comm -13 "$BASE/ports_master.txt" "$BASE/ports_now.txt" > "$BASE/ports_new.txt"

            if [ -s "$BASE/ports_new.txt" ]; then
              PORTS_LIST=$(head -n 20 "$BASE/ports_new.txt")

              MSG=$(printf "ðŸ”“ [NEW OPEN PORTS]\nTarget: %s\nDetected At: %s\n\n%s" \
                "$domain" "$(date -u)" "$PORTS_LIST")

              send_msg "$MSG"
              cat "$BASE/ports_new.txt" >> "$BASE/ports_master.txt"
            fi

            # KATANA ENDPOINTS
            katana -list "$BASE/alive_now.txt" -silent | grep -Ei "admin|login|api|upload|dashboard|\?" | sort -u > "$BASE/urls_now.txt"
            comm -13 "$BASE/urls_master.txt" "$BASE/urls_now.txt" > "$BASE/urls_new.txt"

            if [ -s "$BASE/urls_new.txt" ]; then
              URLS_LIST=$(head -n 20 "$BASE/urls_new.txt")

              MSG=$(printf "ðŸ†• [NEW ENDPOINTS]\nTarget: %s\nDetected At: %s\n\n%s" \
                "$domain" "$(date -u)" "$URLS_LIST")

              send_msg "$MSG"
              cat "$BASE/urls_new.txt" >> "$BASE/urls_master.txt"
            fi

          done < targets.txt
