name: Full Recon Monitor

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y jq nmap
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/tomnomnom/assetfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/projectdiscovery/dnsx/cmd/dnsx@latest
          go install github.com/projectdiscovery/tlsx/cmd/tlsx@latest
          go install github.com/projectdiscovery/naabu/v2/cmd/naabu@latest
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          go install github.com/tomnomnom/waybackurls@latest
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install github.com/projectdiscovery/asnmap/cmd/asnmap@latest
          go install github.com/projectdiscovery/gowitness/cmd/gowitness@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Full Recon + Alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          YEAR=$(date +%Y)
          mkdir -p data

          notify () {
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d text="[$4] Recon Update: $2

Change Type: $1
Detected At: $(date -u)

New Findings:
$3" > /dev/null
          }

          diff_and_alert () {
            DOMAIN=$1
            ITEM=$2
            BASE=$3
            TAG=$4

            OLD="$BASE/baseline/$ITEM.txt"
            NEW="$BASE/${ITEM}_new.txt"

            [ ! -s "$NEW" ] && return

            mkdir -p "$BASE/baseline" "$BASE/snapshots/$YEAR"

            if [ ! -f "$OLD" ]; then
              cp "$NEW" "$OLD"
              notify "$ITEM" "$DOMAIN" "$(cat $NEW)" "$TAG"
              return
            fi

            DIFF=$(comm -13 <(sort "$OLD") <(sort "$NEW"))
            if [ -n "$DIFF" ]; then
              echo "$DIFF" > "$BASE/snapshots/$YEAR/${ITEM}_$(date +%H%M).txt"
              cat "$NEW" >> "$OLD"
              notify "$ITEM" "$DOMAIN" "$DIFF" "$TAG"
            fi
          }

          while read domain; do
            BASE="data/$domain"
            mkdir -p "$BASE"

            # 1. Subdomains
            subfinder -d "$domain" -silent | assetfinder --subs-only | sort -u > "$BASE/sub_new.txt"
            diff_and_alert "$domain" sub "$BASE" INFO

            # 2. DNS + TLS (use NEW subdomains)
            dnsx -l "$BASE/sub_new.txt" -silent > "$BASE/dns_new.txt"
            tlsx -l "$BASE/sub_new.txt" -silent > "$BASE/tls_new.txt"
            diff_and_alert "$domain" dns "$BASE" INFO
            diff_and_alert "$domain" tls "$BASE" INFO

            # 3. Live Hosts
            httpx -l "$BASE/sub_new.txt" -silent > "$BASE/live_new.txt"
            diff_and_alert "$domain" live "$BASE" IMPORTANT

            # 4. IP + ASN
            dnsx -l "$BASE/live_new.txt" -resp-only | sort -u > "$BASE/ips_new.txt"
            if [ -s "$BASE/ips_new.txt" ]; then
              asnmap -i "$BASE/ips_new.txt" -silent > "$BASE/asn_new.txt"
              diff_and_alert "$domain" asn "$BASE" INFO
            fi
            diff_and_alert "$domain" ips "$BASE" INFO

            # 5. Ports
            naabu -list "$BASE/live_new.txt" -top-ports 1000 -silent > "$BASE/ports_new.txt"
            diff_and_alert "$domain" ports "$BASE" IMPORTANT

            # 6. Tech
            httpx -l "$BASE/live_new.txt" -tech-detect -silent > "$BASE/tech_new.txt"
            diff_and_alert "$domain" tech "$BASE" INFO

            # 7. URLs
            katana -list "$BASE/live_new.txt" -silent > "$BASE/urls_new.txt"
            waybackurls "$domain" >> "$BASE/urls_new.txt"
            sort -u "$BASE/urls_new.txt" -o "$BASE/urls_new.txt"
            diff_and_alert "$domain" urls "$BASE" INFO

            # 8. JS Files
            grep -iE "\.js($|\?)" "$BASE/urls_new.txt" | sort -u > "$BASE/jsfiles_new.txt" || true
            diff_and_alert "$domain" jsfiles "$BASE" INFO

            # 9. Params
            grep "=" "$BASE/urls_new.txt" | sort -u > "$BASE/params_new.txt" || true
            diff_and_alert "$domain" params "$BASE" INFO

            # 10. Admin / API Paths
            grep -Ei "admin|api|internal|debug|staging" "$BASE/urls_new.txt" | sort -u > "$BASE/dirs_new.txt" || true
            diff_and_alert "$domain" dirs "$BASE" IMPORTANT

            # 11. Screenshots (safe)
            if [ -s "$BASE/live_new.txt" ]; then
              gowitness scan file -f "$BASE/live_new.txt" --destination "$BASE/screenshots" >/dev/null 2>&1
            fi

            # 12. Vulnerabilities
            nuclei -l "$BASE/live_new.txt" \
              -severity medium,high,critical \
              -tags cve,exposed,misconfig \
              -silent > "$BASE/vulns_new.txt" || true
            diff_and_alert "$domain" vulns "$BASE" IMPORTANT

          done < targets.txt

