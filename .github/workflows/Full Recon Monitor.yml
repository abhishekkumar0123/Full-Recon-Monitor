name: Full Recon Monitor

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------- CACHE (FASTER RUNS)
      - name: Cache Go
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Install Tools
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt update
          sudo apt install -y jq nmap libpcap-dev curl unzip
          echo "$HOME/go/bin" >> $GITHUB_PATH
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/projectdiscovery/naabu/v2/cmd/naabu@latest
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install github.com/tomnomnom/assetfinder@latest

      - name: Full Recon + Telegram Alerts + Infra Monitoring
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euxo pipefail
          mkdir -p data
          [ -f targets.txt ] || exit 0

          send_msg() {
            curl -s "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
              --data-urlencode "chat_id=$TELEGRAM_CHAT_ID" \
              --data-urlencode "parse_mode=Markdown" \
              --data-urlencode "disable_web_page_preview=true" \
              --data-urlencode "text=$1" >/dev/null || true
          }

          while read -r domain; do
            [ -z "$domain" ] && continue
            BASE="data/$domain"
            mkdir -p "$BASE"/{alive,ports,urls,nuclei,httpx,meta}/history

            touch \
              "$BASE/alive/alive_master.txt" \
              "$BASE/nuclei/nuclei_master.txt" \
              "$BASE/ports/ports_master.txt" \
              "$BASE/urls/urls_master.txt" \
              "$BASE/meta/ips_master.txt" \
              "$BASE/meta/asn_master.txt" \
              "$BASE/meta/server_master.txt" \
              "$BASE/meta/tls_master.txt" \
              "$BASE/meta/cdn_master.txt"

            # ---------------- ALIVE HOSTS
            subfinder -d "$domain" -silent | assetfinder --subs-only | sort -u > "$BASE/alive/subs.txt"

            httpx -l "$BASE/alive/subs.txt" -silent -tech-detect -json > "$BASE/httpx/tech_now.json"

            jq -r '.host // empty' "$BASE/httpx/tech_now.json" | sort -u > "$BASE/alive/alive_now.txt"

            comm -13 "$BASE/alive/alive_master.txt" "$BASE/alive/alive_now.txt" > "$BASE/alive/alive_new.txt"
            if [ -s "$BASE/alive/alive_new.txt" ]; then
              MSG=$(printf "ðŸ†• *NEW ALIVE HOSTS*\nTarget: `%s`\nTime: `%s`\n\n%s" \
                "$domain" "$(date -u)" "$(head -n 50 "$BASE/alive/alive_new.txt")")
              send_msg "$MSG"
              cat "$BASE/alive/alive_new.txt" >> "$BASE/alive/alive_master.txt"
            fi

            # ---------------- NUCLEI
            nuclei -l "$BASE/alive/alive_now.txt" -silent | sort -u > "$BASE/nuclei/nuclei_now.txt"
            comm -13 "$BASE/nuclei/nuclei_master.txt" "$BASE/nuclei/nuclei_now.txt" > "$BASE/nuclei/nuclei_new.txt"
            if [ -s "$BASE/nuclei/nuclei_new.txt" ]; then
              MSG=$(printf "ðŸš¨ *NUCLEI FINDINGS*\nTarget: `%s`\nTime: `%s`\n\n%s" \
                "$domain" "$(date -u)" "$(head -n 10 "$BASE/nuclei/nuclei_new.txt")")
              send_msg "$MSG"
              cat "$BASE/nuclei/nuclei_new.txt" >> "$BASE/nuclei/nuclei_master.txt"
            fi

            # ---------------- PORTS
            naabu -list "$BASE/alive/alive_now.txt" -silent | sort -u > "$BASE/ports/ports_now.txt"
            comm -13 "$BASE/ports/ports_master.txt" "$BASE/ports/ports_now.txt" > "$BASE/ports/ports_new.txt"
            if [ -s "$BASE/ports/ports_new.txt" ]; then
              MSG=$(printf "ðŸ”“ *NEW OPEN PORTS*\nTarget: `%s`\nTime: `%s`\n\n%s" \
                "$domain" "$(date -u)" "$(head -n 20 "$BASE/ports/ports_new.txt")")
              send_msg "$MSG"
              cat "$BASE/ports/ports_new.txt" >> "$BASE/ports/ports_master.txt"
            fi

            # ---------------- URLS
            katana -list "$BASE/alive/alive_now.txt" -silent | \
              grep -Ei "admin|login|api|upload|dashboard|\?" | sort -u > "$BASE/urls/urls_now.txt"
            comm -13 "$BASE/urls/urls_master.txt" "$BASE/urls/urls_now.txt" > "$BASE/urls/urls_new.txt"
            if [ -s "$BASE/urls/urls_new.txt" ]; then
              MSG=$(printf "ðŸ†• *NEW ENDPOINTS*\nTarget: `%s`\nTime: `%s`\n\n%s" \
                "$domain" "$(date -u)" "$(head -n 20 "$BASE/urls/urls_new.txt")")
              send_msg "$MSG"
              cat "$BASE/urls/urls_new.txt" >> "$BASE/urls/urls_master.txt"
            fi

            # ---------------- INFRA
            jq -r '.ip // empty' "$BASE/httpx/tech_now.json" | sort -u > "$BASE/meta/ips_now.txt"
            jq -r '.asn // empty' "$BASE/httpx/tech_now.json" | sort -u > "$BASE/meta/asn_now.txt"
            jq -r '.server // empty' "$BASE/httpx/tech_now.json" | sort -u > "$BASE/meta/server_now.txt"
            jq -r '.tls // empty' "$BASE/httpx/tech_now.json" | sort -u > "$BASE/meta/tls_now.txt"
            jq -r '.cdn // empty' "$BASE/httpx/tech_now.json" | sort -u > "$BASE/meta/cdn_now.txt"

            if ! diff "$BASE/meta/asn_master.txt" "$BASE/meta/asn_now.txt" >/dev/null || \
               ! diff "$BASE/meta/server_master.txt" "$BASE/meta/server_now.txt" >/dev/null || \
               ! diff "$BASE/meta/tls_master.txt" "$BASE/meta/tls_now.txt" >/dev/null; then
              MSG=$(printf "âš™ï¸ *MAJOR INFRA CHANGE*\nTarget: `%s`\nTime: `%s`" \
                "$domain" "$(date -u)")
              send_msg "$MSG"
            fi

            if [ -s "$BASE/meta/cdn_master.txt" ] && [ ! -s "$BASE/meta/cdn_now.txt" ]; then
              MSG=$(printf "ðŸš¨ *CDN REMOVED*\nTarget: `%s`\nTime: `%s`" \
                "$domain" "$(date -u)")
              send_msg "$MSG"
            fi

            cp "$BASE/meta/"*_now.txt "$BASE/meta/" 2>/dev/null || true
            cp "$BASE/httpx/tech_now.json" "$BASE/httpx/history/$(date -u +%F).json"

          done < targets.txt
