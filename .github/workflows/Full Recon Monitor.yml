name: Full Recon Monitor

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        shell: bash
        run: |
          set -euxo pipefail

          sudo apt update
          sudo apt install -y jq nmap libpcap-dev curl unzip

          export PATH="$PATH:$HOME/go/bin"
          echo "$HOME/go/bin" >> $GITHUB_PATH

          # Go env (checksum error fix)
          go env -w GOPROXY=https://proxy.golang.org,direct
          go env -w GOSUMDB=sum.golang.org
          go env -w GO111MODULE=on
          go clean -modcache

          # ProjectDiscovery tools
          go install github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          go install github.com/projectdiscovery/httpx/cmd/httpx@latest
          go install github.com/projectdiscovery/dnsx/cmd/dnsx@latest
          go install github.com/projectdiscovery/tlsx/cmd/tlsx@latest
          go install github.com/projectdiscovery/naabu/v2/cmd/naabu@latest
          go install github.com/projectdiscovery/katana/cmd/katana@latest
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          go install github.com/projectdiscovery/asnmap/cmd/asnmap@latest

          # Tomnomnom tools
          go install github.com/tomnomnom/assetfinder@latest
          go install github.com/tomnomnom/waybackurls@latest

          # GoWitness
          go install github.com/sensepost/gowitness@latest

          # sanity checks
          subfinder -h >/dev/null
          katana -h >/dev/null
          gowitness --help >/dev/null

      - name: Full Recon + Alerts
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set +e
          mkdir -p data

          # exit safely if no targets
          [ -f targets.txt ] || exit 0

          send_msg() {
            if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
              curl -s "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
                --data-urlencode "chat_id=$TELEGRAM_CHAT_ID" \
                --data-urlencode "text=$1" >/dev/null || true
            fi
          }

          while IFS= read -r domain || [ -n "$domain" ]; do
            domain="$(echo "$domain" | xargs)"
            [ -z "$domain" ] && continue

            BASE="data/$domain"
            mkdir -p "$BASE/screenshots"

            subfinder -d "$domain" -silent \
              | assetfinder --subs-only \
              | sort -u > "$BASE/subs.txt"

            if [ -s "$BASE/subs.txt" ]; then
              httpx -l "$BASE/subs.txt" -silent > "$BASE/live.txt"
            fi

            if command -v gowitness >/dev/null && [ -s "$BASE/live.txt" ]; then
              gowitness scan file \
                -f "$BASE/live.txt" \
                --destination "$BASE/screenshots" \
                >/dev/null 2>&1 || true
            fi

            send_msg "âœ… Recon done for $domain at $(date -u)"
          done < targets.txt
